<body>
    <div class="container">
        <header class="head">
            <h1>לוח משימות</h1>
        </header>

        <section class="board">
            <div class="form-container">
                <form name="contact-form" id="form-inputs">
                    <div>
                        <label for="content">תוכן המשימה</label>
                        <textarea name="task-content" id="task-content" class="task-content" cols="30" rows="5" placeholder="רשום את תוכן המשימה"></textarea>   >
                    </div>
                    <div class="task-date">
                        <label for="date">תאריך יעד לביצוע המשימה</label>
                        <input type="date" name="task-date" id="task-date" >
                    </div>
                    <div class="task-time">
                        <label for="time">זמן יעד לביצוע המשימה</label>
                        <input type="time" name="task-time" id="task-time">
                    </div>
                    <div><button id="Addbtn" type="button">הוספה</button></div>
                    <div><button type="reset">איפוס הטופס</button></div>
                    <div id="form-status" class="form-status"></div>


                </form>
            </div>
            <div id="container-notes" class="container-notes">
                <ul id="Note" class="Note"></ul>
            </div>
        </section>
